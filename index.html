<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="Yeti" content="All" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/icon/favicon-32x32.png"
    />
    <link
      rel="icon"

      sizes="16x16"
      href="images/icon/favicon-16x16.png"

  <body>
    <div class="wrap">
      <!-- 상단 -->
      <header class="header"></header>



      <!-- 비주얼 -->

      <!-- 메뉴 -->

      <!-- 고객문의 -->

      <!-- 리포트-->
      <section class="report">
        <div class="report-inner inner">
          <h2 class="report-header">빙그레 임직원 및 종사자 온라인제보</h2>
          <div class="report-box">

              </p>
              <button class="left-btn">사이버 부정신고</button>
            </article>
            <article class="box-right">
              <p>
                빙그레 종사자의 유해&bull;위험요소 및 안전&bull;보건에 관한 의견
                제보
              </p>
              <button class="right-btn">안전신문고</button>
            </article>
          </div>
        </div>
      </section>

          <div class="footer-top">
            <a href="#" class="f-logo"><img src="/images/f_logo.png"</a>
            <span class="f-info">

            </span>
          </div>

          <div class="footer-middle">

            <br />
            <address>
              <span>경기도 남양주시 다산동 4344-3 / 경기도 남양주시 다산순환로

            </address>
          </div>

            <span class="f-copyright">ⓒBinggrae all rights reserved.</span>
            <span class="f-buttons">
              <button class="insta"><img src="/images/footer_sns01.png"></button>
              <button class="youtube"><img src="/images/footer_sns02.png"</button>
              <button class="tft"><img src="/images/footer_sns03.png"></button>
            </span>
            <button class="f-logo">
              <span><img src="/images/flag_store.png"></span>

              <span><img src="/images/select_btn01.png"></span>
